<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>      

    <div class="container text-center">

        <div class="row justify-content-center">

            <div class="card col-6 mt-5 p-0">       
                <div class="card-header">
                    <h4 id="nome-usuario">Card tittle</h4>
                </div>
                <div id="idade-usuario" class="card-body">
                    Aqui vai a idade do nosso querido usuario
                </div>
                <div class="card-footer">
                    Rodapé
                </div>
            </div>

        </div>

    </div>
        <script>
          
            //window.alert('teste');
            let nome = window.prompt("Qual o nome do usuario ?");
            let idade = window.prompt("Qual a idade do usuario ?");
            let elementonome = window.document.getElementById("nome-usuario")
            let elementoidade = window.document.getElementById("idade-usuario")
            elementonome.innerHTML =`Olá  ${nome}, seja bem vindo!`;
            elementoidade.innerHTML =`A sua idade é  ${idade}, coisa fofa!`;






        </script>
    


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>
</html>
